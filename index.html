<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>French Verb Conjugation Practice</title>
<style>
  :root{
    --card-w: 380px;
    --card-h: 220px;
    --accent: #2b9cff;
    --muted: #6b7280;
  }
  html,body{height:100%;margin:0;font-family:Inter,"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(120deg,#f0f3ff,#fffaf0);
    padding:24px;
  }

  .app{text-align:center;width:min(100%,900px)}
  header{display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:20px}
  .flag{width:72px;height:48px;border-radius:6px;border:1px solid #ddd;overflow:hidden;display:flex}
  .flag div{flex:1}
  .blue{background:#0055A4}.white{background:#fff}.red{background:#EF4135}
  h1{font-size:1.4rem;margin:0;color:#222;font-weight:600}
  p.lead{margin:8px 0 18px;color:var(--muted)}

  #card{
    width:var(--card-w);height:var(--card-h);
    border-radius:18px;
    box-shadow:0 8px 30px rgba(20,30,60,.08);
    background:linear-gradient(180deg,#ffffff,#fbfdff);
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;user-select:none;padding:18px;margin-inline:auto;
    transition:transform .15s ease, box-shadow .15s ease;
  }
  #card:active{transform:translateY(2px)}
  .english-phrase{font-size:1.9rem;font-weight:700;color:#111}
  .french-phrase{font-size:1.9rem;font-weight:700;color:#0b4a6f}
  .root-verb{font-size:0.95rem;color:var(--muted);margin-top:6px}

  .controls{display:flex;gap:10px;justify-content:center;margin-top:18px;flex-wrap:wrap}
  button{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
  .btn-next{background:#f3f4f6;color:#111}
  .btn-random{background:var(--accent);color:#fff}
  footer{margin-top:14px;color:var(--muted);font-size:0.9rem}

  .verb-selectors{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-top:10px}
  .verb-selectors label{font-size:0.9rem;color:#333}
</style>
</head>
<body>
<main class="app" role="application" aria-labelledby="title">
  <header>
    <div class="flag" aria-hidden="true"><div class="blue"></div><div class="white"></div><div class="red"></div></div>
    <div>
      <h1 id="title">Apprendre la Conjugaison des Verbes Fran√ßais</h1>
    </div>
  </header>

  <section>
    <div class="verb-selectors">
      <label><input type="checkbox" value="√ätre" checked> √ätre</label>
      <label><input type="checkbox" value="Avoir" checked> Avoir</label>
      <label><input type="checkbox" value="Faire" checked> Faire</label>
      <label><input type="checkbox" value="Vouloir" checked> Vouloir</label>
      <label><input type="checkbox" value="Aller" checked> Aller</label>
      <label><input type="checkbox" value="Jouer" checked> Jouer</label>
      <label><input type="checkbox" value="Venir" checked> Venir</label>
    </div>

    <div id="card" tabindex="0" role="button" aria-pressed="false"></div>

    <div class="controls">
      <button id="nextBtn" class="btn-next">‚û°Ô∏è Next</button>
      <button id="randomBtn" class="btn-random">üîÄ Shuffle</button>
    </div>

    <footer>üá´üá∑ <a href="https://kevapprend.github.io/" rel="noopener">Retour √† l'index</a> üá´üá∑</footer>
  </section>
</main>

<script>
const verbs=[
  {root:'√ätre',english:'I am',french:'Je suis'},
  {root:'√ätre',english:'You are (singular informal)',french:'Tu es'},
  {root:'√ätre',english:'He / She is',french:'Il / Elle est'},
  {root:'√ätre',english:'We are',french:'Nous sommes'},
  {root:'√ätre',english:'You are (formal/plural)',french:'Vous √™tes'},
  {root:'√ätre',english:'They are',french:'Ils sont'},
  {root:'Faire',english:'I do / I make',french:'Je fais'},
  {root:'Faire',english:'You do (singular informal)',french:'Tu fais'},
  {root:'Faire',english:'He / She does',french:'Il fait'},
  {root:'Faire',english:'We do',french:'Nous faisons'},
  {root:'Faire',english:'You do (formal/plural)',french:'Vous faites'},
  {root:'Faire',english:'They do',french:'Ils font'},
  {root:'Avoir',english:'I have',french:'J‚Äôai'},
  {root:'Avoir',english:'You have (singular informal)',french:'Tu as'},
  {root:'Avoir',english:'He has',french:'Il a'},
  {root:'Avoir',english:'We have',french:'Nous avons'},
  {root:'Avoir',english:'You have (formal/plural)',french:'Vous avez'},
  {root:'Avoir',english:'They have',french:'Ils ont'},
  {root:'Vouloir',english:'I want',french:'Je veux'},
  {root:'Vouloir',english:'You want (singular informal)',french:'Tu veux'},
  {root:'Vouloir',english:'He / She wants',french:'Il / Elle veut'},
  {root:'Vouloir',english:'We want',french:'Nous voulons'},
  {root:'Vouloir',english:'You want (formal/plural)',french:'Vous voulez'},
  {root:'Vouloir',english:'They want',french:'Ils veulent'},
  {root:'Aller',english:'I go',french:'Je vais'},
  {root:'Aller',english:'You go (singular informal)',french:'Tu vas'},
  {root:'Aller',english:'He / She goes',french:'Il va'},
  {root:'Aller',english:'We go',french:'Nous allons'},
  {root:'Aller',english:'You go (formal/plural)',french:'Vous allez'},
  {root:'Aller',english:'They go',french:'Ils vont'},
  {root:'Jouer',english:'I play',french:'Je joue'},
  {root:'Jouer',english:'You play (singular informal)',french:'Tu joues'},
  {root:'Jouer',english:'He / She plays',french:'Il / Elle joue'},
  {root:'Jouer',english:'We play',french:'Nous jouons'},
  {root:'Jouer',english:'You play (formal/plural)',french:'Vous jouez'},
  {root:'Jouer',english:'They play',french:'Ils jouent'},
  {root:'Venir',english:'I come',french:'Je viens'},
  {root:'Venir',english:'You come (singular informal)',french:'Tu viens'},
  {root:'Venir',english:'He / She comes',french:'Il / Elle vient'},
  {root:'Venir',english:'We come',french:'Nous venons'},
  {root:'Venir',english:'You come (formal/plural)',french:'Vous venez'},
  {root:'Venir',english:'They come',french:'Ils viennent'}
];

let activeVerbs = [...verbs];
let index=0,showingFrench=false;
const card=document.getElementById('card');
const nextBtn=document.getElementById('nextBtn');
const randomBtn=document.getElementById('randomBtn');
const checkboxes=document.querySelectorAll('.verb-selectors input');

function updateActiveVerbs(){
  const selected = Array.from(checkboxes).filter(cb=>cb.checked).map(cb=>cb.value);
  activeVerbs = verbs.filter(v=>selected.includes(v.root));
  if(activeVerbs.length===0){
    card.innerHTML='<div style="color:#b00;font-weight:600">Please select at least one verb.</div>';
    return;
  }
  showIndex(0);
}

checkboxes.forEach(cb=>cb.addEventListener('change',updateActiveVerbs));

function renderFront(item){
  card.innerHTML=`<div><div class="english-phrase">${item.english}</div></div>`;
  card.setAttribute('aria-pressed','false');
}

function renderBack(item){
  card.innerHTML=`<div><div class="french-phrase">${item.french}</div><div class="root-verb">${item.root}</div></div>`;
  card.setAttribute('aria-pressed','true');
}

function showIndex(i){
  if(activeVerbs.length===0)return;
  index=((i%activeVerbs.length)+activeVerbs.length)%activeVerbs.length;
  showingFrench=false;
  renderFront(activeVerbs[index]);
}

function flipCard(){
  if(activeVerbs.length===0)return;
  showingFrench=!showingFrench;
  showingFrench?renderBack(activeVerbs[index]):renderFront(activeVerbs[index]);
}

function nextCard(){showIndex(index+1)}
function randomize(){
  for(let i=activeVerbs.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [activeVerbs[i],activeVerbs[j]]=[activeVerbs[j],activeVerbs[i]];
  }
  showIndex(0);
}

card.addEventListener('click',flipCard);
nextBtn.addEventListener('click',nextCard);
randomBtn.addEventListener('click',randomize);

updateActiveVerbs();
</script>
</body>
</html>
